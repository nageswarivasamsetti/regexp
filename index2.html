<body class="container">
    <div class="row">
    <div class="col-lg-6 offset-3">
        <div class="card mt-3">
            <div class="card-header bg-danger text-white">sample form</div>
            <div clas="card-body">
                <span id="message">
                </span>
                
               <form>
                 <input type="text" class ="form-control" placeholder="mobile" onKeyup="validateEmail()" id="mobile"/>
               </form>
             </div>
            </div>
           </div>
         </div>
            	
         
        
</body>
<script>
    function validateEmail(){
    var message=document.querySelector("#message");

    var mobile=document.querySelector("#mobile").value;
    if(mobile.match("^[6-9]{1}[0-9]{9}$")!=null){
        message.classList.remove("alert","alert-warning")
        message.classList.add("alert","alert-success")
        message.textContent="valid mobile number";

    }
    else{
        message.classList.remove("alert-info");
        message.classList.add("alert","alert-warning","mb-3")
        message.textContent="invalid mobile number";
    }
}
</script>
